<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>table</title>
  <style>
    table{
      width: 300px;
      border-collapse: collapse;
    }
    table, th, td{
      border: 1px solid black;
    }
  </style>
</head>
<body>
<table>
  <thead>
    <th>a1</th>
    <th>a2</th>
    <th>a3</th>
  </thead>
  <tbody>
  <tr>
    <td>td1</td>
    <td>td2</td>
    <td>td3</td>
  </tr>
  <tr>
    <td>td1</td>
    <td>td2</td>
    <td>td3</td>
  </tr>
  <tr>
    <td>td1</td>
    <td>td2</td>
    <td>td3</td>
  </tr>
  </tbody>
</table>
<table>
  <tr>
    <th>姓</th>
    <th>名</th>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
  </tr>
  <tr>
    <td>Jane</td>
    <td>Doe</td>
  </tr>
</table>
</body>
</html>
