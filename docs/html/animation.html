<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>animation</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <style>
    html{
      font-size: 20px;
    }
    @keyframes rotate11 {
      0%{
        transform: scale(1) translate(0px);
      }
      20%{
        transform: scale(2) translate(100px);
      }
      100%{
        transform: scale(1.3) translate(0px);
      }
    }
    .ani{
      width: 200px;
      height: 200px;
      background: #00B7FF;
      border-radius: 50%;
      /*animation: rotate11 2s 1s linear infinite;*/
    }
    .grad{
      width: 200px;
      height: 200px;
      background-image: linear-gradient(to bottom,#e66465, #9198e5);
    }
    .a1{
      /*font-size: 16px;*/
    }
    .a2{
      font-size: 20px;
    }
    .a3{
      font-size: 2em;
    }
    .media{
      width: 200px;
      height: 200px;
      background-image: linear-gradient(to bottom,#e66465, #9198e5);
    }
    @media (min-width: 680px) {
      .media{
        width: 400px;
      }
    }
    @media (min-width: 980px) {
      .media{
        width: 600px;
      }
    }
  </style>
</head>
<body>

<div class="ani">123</div>

<div class="grad"></div>

<div class="rem-c">
  <div class="a1">a1</div>
  <div class="a2">
    a2
    <div class="a3">a3</div>
  </div>
</div>

<div class="media">
  媒体查询
</div>
</body>
</html>
