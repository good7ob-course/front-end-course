<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex</title>
  <style>
    .box{
      display: flex;
      flex-direction: row;
      width: 500px;
      height: 500px;
      background: #00B7FF;
    }
    .box div{
      padding: 0 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <div>1231</div>
  <div>1232</div>
  <div>1233</div>
</div>
</body>
</html>
